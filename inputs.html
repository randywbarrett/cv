   <title>Input Types</title>

<body>
   <h2>HTML Input Type Examples</h2>
   <hr>
   <br>
   <form>
      <label>Text Input</label>
      <input type="text" name="" id="">
      <br><br>
      <label>Button</label>
      <input type="button" value="Hit Me" name="" id="">
      <br><br>
      <label>Checkbox</label>
      <input type="checkbox">
      <br><br>
      <label for="">Color Picker</label>
      <input type="color" name="" id="">
      <br><br>
      <label for="">Date Picker</label>
      <input type="date" name="" id="">
      <br><br>
      <label for="">Datetime-Local Picker</label>
      <input type="datetime-local" name="" id="">
      <br><br>
      <label for="">Email</label>
      <input type="Email" name="" id="">
      <br><br>
      <label for="">File Picker</label>
      <input type="file" name="" id="">
      <br><br>
      <label for="">Image Submit Button</label>
      <input type="image" src="images/ftr.png" name="" id="">
      <br><br>
      <label for="">Month Picker</label>
      <input type="month" name="" id="">
      <br><br>
      <label for="">Password Field</label>
      <input type="password" name="" id="">
      <br><br>
      <label for="">Number Picker</label>
      <input type="number" name="" id="">
      <br><br>
      <label for="">Radio Button</label>
      <input type="radio" name="" id="">
      <br><br>
      <label for="">Range</label>
      <input type="range" min="0" max="50" name="" id="">
      <br><br>
      <label for="">Submit Button</label>
      <input type="submit" name="" id="">
      <br><br>
      <label for="">Radio Button</label>
      <input type="radio" name="" id="">
      <br><br>
      <label for="">Telephone</label>
      <input type="tel" name="" id="">
      <br><br>
      <label for="">Text Field</label>
      <input type="text" name="" id="">
      <br><br>
      <label for="">URL Field</label>
      <input type="url" name="" id="">
      <br><br>
      <label for="">Week Picker</label>
      <input type="week" name="" id="">
      <br><br>
      <label for="">Search Field</label>
      <input type="search" name="" id="">













 
 
   </form>
   
</body>
